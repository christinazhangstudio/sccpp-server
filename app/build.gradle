plugins {
    id 'com.android.application'
}

android {
    namespace 'com.cz.sccppserver'
    compileSdk 34

    defaultConfig {
        applicationId "com.cz.sccppserver"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    //implementation 'androidx.appcompat:appcompat:1.7.1'
}

configurations.implementation {
    exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
}